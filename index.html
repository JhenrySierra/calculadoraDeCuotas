<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="mainContainer">
            <h1 id="title">Bienvenido a Calculadora de Cuotas</h1>
            <div id="desglose">Esta herramienta te ayudar√° a calcular cuotas de cualquier producto en base a su Precio
                Inicial, Descuento (si aplica), Tasa de Interes y Cantidad de cuotas.</div>
            <form id="form">
                <div class="mb-1 formItem">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-1 formItem">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" class="form-control" id="precio">
                </div>
                <div class="mb-1 formItem">
                    <label for="descuento" class="form-label">Descuento (si aplica):</label>
                    <input type="number" class="form-control" id="descuento">
                </div>
                <div class="mb-1 formItem">
                    <label for="tasa" class="form-label">Tasa de Interes:</label>
                    <input type="number" class="form-control" id="tasa">
                </div>
                <div class="mb-1 formItem">
                    <label for="cuotas" class="form-label">Cantidad de cuotas:</label>
                    <input type="number" class="form-control" id="cuotas">
                </div>
            </form>
            <div class="btnContainer">
                <button id="calcularBtn">Calcular</button>
                <button id="limpiar">Limpiar Formulario</button>
                <button id="guardar">Guardar Calculo en localStorage</button>
            </div>
            <div id="resultadosContainer">
                <h2>Resultado</h2>
                <div id="resultados">Su resultado se mostrara aqui</div>
            </div>
            <div id="calculosGuardados">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item bg-transparent">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button " type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Calculos Guardados en Local Storage
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show " aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body " id="contenedorCalculos">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item bg-transparent">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button " type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Calculos localizados en JSON Local
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show " aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body " id="contenedorCalculosJSON">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        &copy; Por: Jhenry Sierra - All rights reserved (2023)
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
